server:
  port: 7529
  servlet:
    context-path: /api


spring:
  mvc:
    servlet:
      load-on-startup: 1


  redis:
    host: 123.60.168.252
    port: 6300
    password: whut

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://123.60.168.252:3300/api_platform
    username: root
    password: whut

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）



#Dubbo
dubbo:
  consumer:
    check: false
  application:
    name: api-platform-core
    # qos 服务器
    qos-enable: true
    qos-port: 22222
    qos-accept-foreign-ip: true

  protocol:
    port: 20880

    #注册中心
  registry:
    check: false
    protocol: nacos
    address: 123.60.168.252:8848


canal:
  username:
  password:
  host: 123.60.168.252
  port: 11111
  destination: example
